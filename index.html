<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="./images/__logo.svg"
          alt="Логотип Место"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/__avatar.png"
              alt="Фото профиля"
            />
            <div class="profile__info">
              <div class="profile__heading">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="Редактировать профиль"
                ></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить место"
          ></button>
        </section>

        <section class="cards">
          <template id="card">
            <div class="card">
              <img class="card__image" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Оценить"
                ></button>
              </div>
              <button
                class="card__trash-button"
                type="button"
                aria-label="Удалить"
              ></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="editProfileForm">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              placeholder="Имя пользователя"
              name="profileName"
            />
            <input
              type="text"
              class="popup__input popup__input_type_job"
              placeholder="Род деятельности"
              name="profileJob"
            />
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            alt="Закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="addCardForm">
            <input
              type="text"
              class="popup__input popup__input_type_title"
              placeholder="Название"
              name="cardTitle"
            />
            <input
              type="text"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка"
              name="cardLink"
            />
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__image-holder">
          <button
            class="popup__close-button"
            type="button"
            alt="Закрыть"
          ></button>
          <img class="popup__image" src="#" alt="Картинка из карточки" />
          <p class="popup__image-name"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
