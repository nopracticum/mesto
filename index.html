<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <script src="scripts/index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/__logo.svg" alt="Logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/__avatar.png" alt="Profile picture">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h2 class="profile__status">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards-grid">
      <ul class="elements">
        <li class="element">
          <img class="element__photo" src="./images/karachayevsk.png" alt="Карачаевск">
          <div class="element__description">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__description">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <div class="element__description">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__description">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <div class="element__description">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/karachayevsk.png" alt="Карачаево-Черкесия">
          <div class="element__description">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profileForm">
        <input class="popup__input popup__input_text-name" type="text" name="profileInputName">
        <input class="popup__input popup__input_text-status" type="text" name="profileInputStatus">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="reset"></button>
    </div>
  </section>

</body>
</html>
