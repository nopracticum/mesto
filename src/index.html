<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Mesto</title>

  </head>

  <body class="page">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/__logo.svg')%>"
          alt="Логотип Место"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__edit-avatar">
            <img
              class="profile__avatar"
              alt="Фото профиля"
            />
          </div>
            <div class="profile__info">
              <div class="profile__heading">
                <h1 class="profile__title"></h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="Редактировать профиль"
                ></button>
              </div>
              <p class="profile__subtitle"></p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить место"
          ></button>
        </section>

        <section class="cards">
          <template id="card">
            <div class="card">
              <img class="card__image" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Оценить"
                  ></button>
                  <p class="card__like-count">1</p>
                </div>
              </div>
              <button
                class="card__trash-button"
                type="button"
                aria-label="Удалить"
              ></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="editProfileForm">
            <div class="popup__section">
              <input
                type="text"
                class="popup__input popup__input_type_name"
                id="name-input"
                placeholder="Имя"
                name="title"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error name-input-error"></span>
            </div>
            <div class="popup__section">
              <input
                type="text"
                class="popup__input popup__input_type_job"
                id="job-input"
                placeholder="О себе"
                name="subtitle"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error job-input-error"></span>
            </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="addCardForm">
            <div class="popup__section">
              <input
                type="text"
                class="popup__input popup__input_type_title"
                id="card-title"
                placeholder="Название"
                name="cardTitle"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__input-error card-title-error"></span>
            </div>
            <div class="popup__section">
              <input
                type="url"
                class="popup__input popup__input_type_link"
                id="card-link"
                placeholder="Ссылка на изображение"
                name="cardLink"
                required
              />
              <span class="popup__input-error card-link-error"></span>
            </div>
            <button type="submit" class="popup__submit-button" disabled>
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_edit-avatar">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Обновить изображение профиля</h2>
          <form class="popup__form" name="editAvatarForm">
            <div class="popup__section">
              <input
                type="url"
                class="popup__input popup__input_type_link"
                id="avatar-link"
                placeholder="Ссылка на изображение"
                name="avatarLink"
                required
              />
              <span class="popup__input-error avatar-link-error"></span>
            </div>
            <button type="submit" class="popup__submit-button" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_delete">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
          <form class="popup__form" name="deleteForm">
            <button type="submit" class="popup__submit-button">Да</button>
          </form>
        </div>
      </div>


      <div class="popup popup_type_image">
        <div class="popup__image-holder">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <img class="popup__image" src="#" alt="Полноформатное изображение" />
          <p class="popup__image-name"></p>
        </div>
      </div>
    </div>

  </body>
</html>
